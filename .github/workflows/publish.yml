name: Publish Gem

on:
  release:
    types: [published]

jobs:
  build:
    name: Build and Publish
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v6

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      - name: Run tests
        run: bundle exec rake test

      - name: Build gem
        run: gem build tlq_client.gemspec

      - name: Publish to RubyGems
        uses: rubygems/release-gem@v1
